<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1aadb0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Book Library</h1>
        <ul>
            <li>
                <h2>ATCD</h2>
                <p>Author: Author Name</p>
                <p>Description: Automata And Compiler Design</p><br>
                <center><object data="/attachments/An_introduction_to_formal_languages_and_automata_5th_edition_2011.pdf"
                    type="application/pdf"
    width="600"
    height="375"
    ></object></center>
            </li>
            <li>
                <h2>DBMS</h2>
                <p>Author: Author Name</p>
                <p>Description: Fundamentals of Database System</p><br>
                <center><object
    data="/attachments/Fundamentals of database systems.pdf"
    type="application/pdf"
    width="600"
    height="375"
></object></center>
            </li>
            <!-- Add more books as needed -->
        </ul>
    </div>
</body>
</html>
